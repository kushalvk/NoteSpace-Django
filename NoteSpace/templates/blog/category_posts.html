{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2 class="page-title">Category: {{ category.name }}</h2>

    <div class="grid">
        {% for post in posts %}
        <div class="card">
            <img src="{{ post.image.url }}">
            <div class="card-body">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content|truncatewords:15 }}</p>
                <a href="#">Read More</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
